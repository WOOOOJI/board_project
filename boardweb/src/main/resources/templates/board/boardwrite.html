<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<title>WooJ's boardWrite</title>
<link rel="stylesheet" th:href="@{/css/board.css}">

</head>
<body>
	<div th:include=@{header.html}></div>
	
	
	
	<form>
 <fieldset>
    <legend>글쓰기</legend>
    <div class="form-group row">

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">글제목</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목을 입력하세요.">
      <small id="emailHelp" class="form-text text-muted">제목은 최소 2자 부터 최대 200자 까지 가능합니다.</small>
    </div>
    
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">글내용</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" style="height: 253px;" placeholder="글 내용을 입력하세요."></textarea>
    </div>
    <div class="form-group">
      <label for="formFile" class="form-label mt-4">첨부파일 선택</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    <button type="button" class="btn btn-primary">글 등록</button>
    
</form>
	
	
	
</body>
</html>
